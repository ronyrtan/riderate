<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RideRate</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <h1>Ride Rate</h1>

  <div class="total" id="total">$0.00</div>

  <div>
    <input type="text" id="km" placeholder="km">km
    <br>
    <input type="text" id="minutes" placeholder="minutes">minutes
  </div>

  <br>

  <input type="button" id="calculate" value="calculate">

  <br>

  <div class="tolls">
    <input type="checkbox" id="m5">
    M5</br>
    <input type="checkbox" id="harbourBridge">
    Harbour Bridge</br>
    <input type="checkbox" id="easternDistributor">
    Eastern Distributor</br>

    <input type="checkbox" id="laneCoveTunnel">
    Lane Cove Tunnel</br>
    <div class="lcTunnel">
      <select id="lcTunnelSelect">
        <option value="lcMainTunnel">Main Tunnel</option>
        <option value="militaryRd">Military Rd</option>
      </select>
    </div>

    <input type="checkbox" id="crossCityTunnel">
    Cross City Tunnel</br>
    <div class="ccTunnel">
      <select id="ccTunnelSelect">
        <option value="ccMainTunnel">Main Tunnel</option>
        <option value="sirJohnYoungCres">Sir John Young Cres</option>
      </select>
    </div>
  </div>

  <div class="tolls">
    <input type="checkbox" id="m7">
    M7
    <div class="enter">
      enter
      <select class="" name="">
        <option type="m7" name="M2 Motorway" value="M2 Motorway">M2 Motorway</option>
        <option type="m7" name="Old Windsor Rd" value="Old Windsor Rd">Old Windsor Rd</option>
        <option type="m7" name="Norwest Blvd" value="Norwest Blvd">Norwest Blvd</option>
        <option type="m7" name="Sunnyholt Rd" value="Sunnyholt Rd">Sunnyholt Rd</option>
        <option type="m7" name="Quakers Hill Pwy" value="Quakers Hill Pwy">Quakers Hill Pwy</option>
        <option type="m7" name="Richmond Rd" value="Richmond Rd">Richmond Rd</option>
        <option type="m7" name="Power St" value="Power St">Power St</option>
        <option type="m7" name="Woodstock Ave" value="Woodstock Ave">Woodstock Ave</option>
        <option type="m7" name="Great Western Hwy" value="Great Western Hwy">Great Western Hwy</option>
        <option type="m7" name="M4 Motorway" value="M4 Motorway">M4 Motorway</option>
        <option type="m7" name="Old Wallgrove Rd" value="Old Wallgrove Rd">Old Wallgrove Rd</option>
        <option type="m7" name="The Horsley Drv" value="The Horsley Drv">The Horsley Drv</option>
        <option type="m7" name="Villiers Rd" value="Villiers Rd">Villiers Rd</option>
        <option type="m7" name="Elizabeth Drv" value="Elizabeth Drv">Elizabeth Drv</option>
        <option type="m7" name="Cowpasture Rd" value="Cowpasture Rd">Cowpasture Rd</option>
        <option type="m7" name="Berna Rd" value="Berna Rd">Berna Rd</option>
        <option type="m7" name="M5 Motorway" value="M5 Motorway">M5 Motorway</option>
      </select>
    </div>
    <div class="exit">
      exit
      <select class="" name="">
        <option type="m7" name="M2 Motorway" value="M2 Motorway">M2 Motorway</option>
        <option type="m7" name="Old Windsor Rd" value="Old Windsor Rd">Old Windsor Rd</option>
        <option type="m7" name="Norwest Blvd" value="Norwest Blvd">Norwest Blvd</option>
        <option type="m7" name="Sunnyholt Rd" value="Sunnyholt Rd">Sunnyholt Rd</option>
        <option type="m7" name="Quakers Hill Pwy" value="Quakers Hill Pwy">Quakers Hill Pwy</option>
        <option type="m7" name="Richmond Rd" value="Richmond Rd">Richmond Rd</option>
        <option type="m7" name="Power St" value="Power St">Power St</option>
        <option type="m7" name="Woodstock Ave" value="Woodstock Ave">Woodstock Ave</option>
        <option type="m7" name="Great Western Hwy" value="Great Western Hwy">Great Western Hwy</option>
        <option type="m7" name="M4 Motorway" value="M4 Motorway">M4 Motorway</option>
        <option type="m7" name="Old Wallgrove Rd" value="Old Wallgrove Rd">Old Wallgrove Rd</option>
        <option type="m7" name="The Horsley Drv" value="The Horsley Drv">The Horsley Drv</option>
        <option type="m7" name="Villiers Rd" value="Villiers Rd">Villiers Rd</option>
        <option type="m7" name="Elizabeth Drv" value="Elizabeth Drv">Elizabeth Drv</option>
        <option type="m7" name="Cowpasture Rd" value="Cowpasture Rd">Cowpasture Rd</option>
        <option type="m7" name="Berna Rd" value="Berna Rd">Berna Rd</option>
        <option type="m7" name="M5 Motorway" value="M5 Motorway">M5 Motorway</option>
      </select>
    </div>
  </div>


  <script src="js/jquery.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/riderate.js"></script>
</body>
</html>
